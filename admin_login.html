<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css" />
    <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

  </head>
  <body>

    <!-- Navigation Container -->
    <div class="navigation-container" style="margin-left: 15px; margin-top: 20px; display: flex; gap: 20px; align-items: center;">
      
      <a href="index.html" class="go-back" style="color:transparent; display: flex; align-items: center;">
        <i class="ri-arrow-left-s-line" style="font-size: 36px; margin-right: 5px;color: #fff; background-color: #3f62af; border-radius: 5px; width: 40px;height: 40px;"></i>
      </a>

    </div>

    <main class="container">
      <!-- Admin Login Form -->
      <section class="form-section">
        <form id="adminLoginForm">
          <h3>Sign In</h3>
          <!-- Admin Email -->
          <input type="email" id="AdminEmail" placeholder="Email" required />
          <!-- Admin Password -->
          <input
            type="password"
            id="AdminPassword"
            placeholder="Password"
            required
          />
          <button class="adminbtn" id="adminbtn">Sign In</button>
        </form>
      </section>

      <aside class="overlay-section">
        <article class="overlay">
          <section class="overlay-panel overlay-right">
              <img src="https://i.ibb.co/GRQL9Kn/00ea154022e5.png" alt="User Guide">
            <h1>Welcome Back Admin</h1>
            <p>Login with your personal profile.</p>
          </section>
          </article>
          </aside>
    </main>

    <footer>
      <p>&copy; Moshal Scholarship Program 2024 <br> Developed by INFOSYNC <br> All rights reserved</p>
      <p>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
      </p>
    </footer>

    <script>
      document.getElementById("adminbtn").addEventListener("click", (e) => {
    e.preventDefault(); // Prevent form submission or link navigation
    const password = document.getElementById("AdminPassword").value;
    const email = document.getElementById("AdminEmail").value;

    // Check if the entered password and email are correct
    if (password !== "123456" || email !== "admin@example.com") {
        alert("Please enter correct details"); // Alert if details are incorrect
    } else {
        window.location.href = "admin_dashboard.html"; // Redirect if details are correct
    }

    // Log password and email for debugging
    console.log(password);
    console.log(email);
});

    </script>
  </body>
</html>
