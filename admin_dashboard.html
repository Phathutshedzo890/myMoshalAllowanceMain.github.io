<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <!-- Side Navigation Bar -->
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()"
        >&times;</a
      >
      <a href="admin_query_response.html">Queries</a>
      <a href="admin-documents.html">Documents</a>
      <a href="#">Reports</a>
    </div>

    <header class="header">
      <nav class="navbar">
        <div class="logo-container">
          <span class="menu-btn" onclick="toggleNav()">&#9776;</span>
          <img src="images/Morshal.jpg" alt="Moshal Logo" class="logo" />
        </div>
        <ul class="nav-links">
          <li class="nav-item">
            <a href="admin_query_response.html">Queries</a>
          </li>
          <li class="nav-item"><a href="admin-documents.html">Documents</a></li>
          <li class="nav-item"><a href="#">reports</a></li>
        </ul>
      </nav>
    </header>

    <main class="content">
      <!-- Search for a student -->
      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Search student by name..."
        />
        <button id="searchBtn">Search</button>
      </div>

      <!-- Notifications -->
      <div class="notifications-container">
        <h2>Notifications</h2>
        <div id="notificationsCount">You have 0 new messages</div>
      </div>

      <!-- Student List -->
      <div class="student-list">
        <h2>List of Students</h2>
        <table id="studentTable">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>University</th>
            </tr>
          </thead>
          <tbody id="studentTableBody">
            <!-- Dynamic student rows will be added here -->
          </tbody>
        </table>
      </div>
    </main>

    <footer>
      <div class="social-links">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
      <p>
        Designed and Developed by INFOSYNC &copy; Moshal program 2024 All rights
        reserved
      </p>
    </footer>
    <script>
      function toggleNav() {
        const sidenav = document.getElementById("mySidenav");
        const container = document.querySelector(".container");
        if (sidenav.style.width === "250px") {
          sidenav.style.width = "0";
          container.style.marginLeft = "0";
        } else {
          sidenav.style.width = "250px";
          container.style.marginLeft = "250px";
        }
      }
    </script>
    <script type="module" src="admin-dashboard.js"></script>
  </body>
</html>
