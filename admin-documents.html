           <script>
           document.addEventListener('DOMContentLoaded', function() {
          const sidebar = document.querySelector('.sidebar-main');
  
          sidebar.addEventListener('mouseenter', () => {
          sidebar.classList.add('expanded');
          sidebar.classList.remove('collapsed');
          });
  
          sidebar.addEventListener('mouseleave', () => {
          sidebar.classList.remove('expanded');
          sidebar.classList.add('collapsed');
          });
          });
           </script>

            /* Sidebar collapsed style */
            .sidebar-main {

                background-color: #3f62af;
                transition: width 0.3s;
                margin-top: 20px;
                margin-left: 10px;
                border-radius: 10px;
              
            }
            
            .sidebar-main.expanded {
                width: 250px; /* Expanded width */
            }
            .sidebar-main.expanded .nav-sidebar-menu li a:hover {
                background-color: rgba(255, 255, 255, 0.2); 
                color: #ffffff; 
                border-radius: 10px;
                margin-left: -10px;
                margin-right: 10px;
            }
            
            .nav-sidebar-menu li a {
                display: flex;
                align-items: center;
                padding: 10px;
                text-decoration: none;
                color: #fff;
                margin-left: -25px;
                margin-top: 30px;
            }
            
            .nav-sidebar-menu li a i {
                font-size: 24px; /* Icon size */
                margin-right: 10px;
            }
            
            .nav-sidebar-menu li a span {
                display: none; /* Hide text by default */
                transition: all 0.3s;
            }
            
            ul {
                list-style-type: none; 
            }
            
            /* Show only icons when collapsed */
            .sidebar-main.collapsed .nav-sidebar-menu li span {
                display: none; /* Ensure text is hidden */
                
            }
            
            /* Hide the first menu item when expanded */
            .sidebar-main.expanded .nav-sidebar-menu li:first-child {
                display: none; /* Hides the entire first menu item (icon + text) */
            }
            
            /* When expanded, show the text */
            .sidebar-main.expanded .nav-sidebar-menu li a span {
                display: inline; /* Show text when expanded */
            }
            
            /* Center the first item icon when collapsed */
            .sidebar-main.collapsed .nav-sidebar-menu li:first-child a {
                justify-content: center; /* Center icon in collapsed state */
            }
            
            .sidebar-main.collapsed .nav-sidebar-menu li:first-child a i {
                margin-right: 0;
            }
