                <div class="logout-popover" id="logoutPopover">
                    <p>Are you sure you want to log out?</p>

                    </div>

                <script>
                document.addEventListener('DOMContentLoaded', function() {
                    const logoutLink = document.getElementById('logoutLink');
                    const logoutPopover = document.getElementById('logoutPopover');
                
                    // Show the popover near the logout link
                    logoutLink.onclick = function(event) {
                        event.preventDefault();
                        const rect = logoutLink.getBoundingClientRect();
                        logoutPopover.style.display = 'block';
                        logoutPopover.style.left = `${rect.left + window.scrollX}px`;
                        logoutPopover.style.top = `${rect.bottom + window.scrollY + 5}px`;
                    };
                
                    // Close the popover
                    function closePopover() {
                        logoutPopover.style.display = 'none';
                    }
                    window.closePopover = closePopover;
                
                    // Handle logout logic
                    function logout() {
                        window.location.href = 'admin_login.html'; // Redirect to index.html or your desired page
                    }
                    window.logout = logout;
                
                    // Close popover if clicking outside of it
                    document.addEventListener('click', function(event) {
                        if (!logoutLink.contains(event.target) && !logoutPopover.contains(event.target)) {
                            closePopover();
                        }
                    });
                });
                </script>

                  <script>
                  const accordionHeaders = document.querySelectorAll('.accordion-header');
                  
                  accordionHeaders.forEach(header => {
                      header.addEventListener('click', () => {
                          const accordionItem = header.parentElement;
                          const accordionContent = accordionItem.querySelector('.accordion-content');
                  
                          // Toggle the display of the content
                          if (accordionItem.classList.contains('active')) {
                              accordionItem.classList.remove('active');
                              accordionContent.style.display = 'none';
                          } else {
                              // Hide all other contents
                              document.querySelectorAll('.accordion-item.active').forEach(item => {
                                  item.classList.remove('active');
                                  item.querySelector('.accordion-content').style.display = 'none';
                              });
                              // Show current content
                              accordionItem.classList.add('active');
                              accordionContent.style.display = 'block';
                          }
