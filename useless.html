<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Settings</title>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <!-- Side Navigation Bar -->
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()"
        >&times;</a
      >
      <a href="admin-dashboard.html">Dashboard</a>
      <a href="documents.html">Documents</a>
      <a href="admin-messages.html">Messages</a>
      <a href="settings.html" class="active">Settings</a>
    </div>

    <header class="header">
      <nav class="navbar">
        <div class="logo-container">
          <span class="menu-btn" onclick="toggleNav()">&#9776;</span>
          <img src="images/Morshal.jpg" alt="Moshal Logo" class="logo" />
        </div>
        <ul class="nav-links">
          <li class="nav-item"><a href="#">Dashboard</a></li>
          <li class="nav-item"><a href="#">Messages</a></li>
          <li class="nav-item"><a href="#">Settings</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <h1>Admin Settings</h1>

      <!-- Profile Settings Section -->
      <section>
        <h2>Profile Settings</h2>
        <label for="adminName">Admin Name</label>
        <input
          type="text"
          id="adminName"
          placeholder="Enter admin name"
          value="John Doe"
        />
        <br /><br />
        <label for="adminEmail">Email</label>
        <input
          type="email"
          id="adminEmail"
          placeholder="Enter email"
          value="admin@moshal.com"
        />
        <br /><br />
        <button onclick="updateProfile()">Update Profile</button>
      </section>

      <!-- Notification Settings Section -->
      <section>
        <h2>Notification Preferences</h2>
        <label
          ><input type="checkbox" id="emailNotifications" checked /> Receive
          email notifications</label
        >
        <br />
        <label
          ><input type="checkbox" id="pushNotifications" checked /> Enable push
          notifications</label
        >
        <br /><br />
        <button onclick="updateNotifications()">
          Update Notification Settings
        </button>
      </section>

      <!-- User Management Section -->
      <section>
        <h2>User Management</h2>
        <label for="userSearch">Search Student</label>
        <input type="text" id="userSearch" placeholder="Enter student name" />
        <button onclick="searchUser()">Search</button>
        <br /><br />
        <div id="userList"></div>
        <!-- List of users fetched -->
      </section>

      <!-- Document Settings Section -->
      <section>
        <h2>Document Settings</h2>
        <label for="retentionPeriod">Document Retention (in months)</label>
        <input type="number" id="retentionPeriod" value="12" />
        <br /><br />
        <button onclick="updateDocumentSettings()">
          Update Document Settings
        </button>
      </section>

      <!-- Security Settings Section -->
      <section>
        <h2>Security Settings</h2>
        <label
          ><input type="checkbox" id="twoFactorAuth" checked /> Enable
          Two-factor Authentication</label
        >
        <br /><br />
        <button onclick="updateSecurity()">Update Security Settings</button>
      </section>
    </main>

    <footer>
      <p>Developed by INFOSYNC &copy; Moshal Program 2024</p>
    </footer>

    <script type="module" src="useless.js"></script>
  </body>
</html>
