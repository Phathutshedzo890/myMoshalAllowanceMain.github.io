<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h1 class="main-title">My Moshal Allowance</h1>
        <span class="menu-btn" onclick="toggleNav()">&#9776;</span>
      </nav>
    </header>

    <aside class="sidenav" id="mySidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()"
        >&times;</a
      >
      <a href="calc.html">Home</a>
      <a href="#">About</a>
      <a href="documents.html">Documents</a>
      <a href="student.html">Query</a>
      <a href="#" id="logout">Logout</a>
    </aside>

    <main class="container">
      <section class="profile-section">
        <h2>Your Profile</h2>
        <div class="profile-info">
          <div class="profile-picture">
            <img src="download.jpeg" alt="Profile Picture" />
          </div>
          <!-- HTML Updates for Edit Profile -->
          <div class="profile-details">
            <div>
              <strong>First Name:</strong><span id="loggedUserFName"></span>
              <input
                type="text"
                id="editFName"
                class="edit-input"
                style="display: none"
              />
            </div>
            <div>
              <strong>Last Name:</strong><span id="loggedUserLName"></span>
              <input
                type="text"
                id="editLName"
                class="edit-input"
                style="display: none"
              />
            </div>
            <div>
              <strong>Email:</strong><span id="loggedUserEmail"></span>
              <input
                type="email"
                id="editEmail"
                class="edit-input"
                style="display: none"
              />
            </div>
            <div>
              <strong>Student Number:</strong
              ><span id="loggedStudent_ID"></span>
              <input
                type="text"
                id="editStudentID"
                class="edit-input"
                style="display: none"
              />
            </div>
            <div>
              <strong>Phone Number:</strong><span id="loggedUserPhoneNo"></span>
              <input
                type="text"
                id="editPhoneNo"
                class="edit-input"
                style="display: none"
              />
            </div>
            <div>
              <strong>University:</strong><span id="loggedUserVarsity"></span>
              <input
                type="text"
                id="editVarsity"
                class="edit-input"
                style="display: none"
              />
            </div>
            <br />
            <button class="edit-profile-btn" id="editProfileButton">
              Edit Profile
            </button>
            <button
              class="save-profile-btn"
              id="saveProfileButton"
              style="display: none"
            >
              Save
            </button>
            <button
              class="cancel-profile-btn"
              id="cancelProfileButton"
              style="display: none"
            >
              Cancel
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 MyWebsite. All rights reserved.</p>
      <p>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
      </p>
    </footer>

    <script>
      function toggleNav() {
        const sidenav = document.getElementById("mySidenav");
        if (sidenav.style.width === "250px") {
          sidenav.style.width = "0";
          document.body.style.marginLeft = "0";
        } else {
          sidenav.style.width = "250px";
          document.body.style.marginLeft = "250px";
        }
      }
    </script>
    <script type="module" src="profile.js"></script>
  </body>
</html>
