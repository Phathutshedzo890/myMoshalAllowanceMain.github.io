<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h1 class="main-title">My Moshal Allowance</h1>
        <span class="menu-btn" onclick="toggleNav()">&#9776;</span>
      </nav>
    </header>

    <aside class="sidenav" id="mySidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()"
        >&times;</a
      >
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Profile</a>
      <a href="#" id="logout">Logout</a>
    </aside>

    <main class="container">
      <section class="profile-section">
        <h2>Your Profile</h2>
        <div class="profile-info">
          <div class="profile-picture">
            <img src="download.jpeg" alt="Profile Picture" />
          </div>
          <div class="profile-details">
            <div>
              <strong>First Name:</strong><span id="loggedUserFName"></span>
            </div>
            <div>
              <strong>Last Name:</strong><span id="loggedUserLName"></span>
            </div>
            <div><strong>Email:</strong><span id="loggedUserEmail"></span></div>
            <br />
            <button class="edit-profile-btn">Edit Profile</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 MyWebsite. All rights reserved.</p>
      <p>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
      </p>
    </footer>

    <script>
      function toggleNav() {
        const sidenav = document.getElementById("mySidenav");
        if (sidenav.style.width === "250px") {
          sidenav.style.width = "0";
          document.body.style.marginLeft = "0";
        } else {
          sidenav.style.width = "250px";
          document.body.style.marginLeft = "250px";
        }
      }
    </script>
    <script type="module" src="profile.js"></script>
  </body>
</html>
