<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Messages</title>
    <link rel="stylesheet" href="student.css" />
  </head>
  <body>
    <!-- Side Navigation Bar -->
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()"
        >&times;</a
      >
      <a href="calculate_allowance.html">Update Allowance</a>
      <a href="profile.html">Profile</a>
      <a href="documents.html">Documents</a>
      <a href="student.html">Query</a>
    </div>
    <header class="header">
      <nav class="navbar">
        <div class="logo-container">
          <span class="menu-btn" onclick="toggleNav()">&#9776;</span>
          <img src="images/Morshal.jpg" alt="Moshal Logo" class="logo" />
        </div>
        <ul class="nav-links">
          <li class="nav-item"><a href="calculate_allowance.html">Home</a></li>
          <li class="nav-item"><a href="profile.html">Profile</a></li>
          <li class="nav-item"><a href="documents.html">Documents</a></li>
          <li class="nav-item"><a href="admin.html">Messages</a></li>
        </ul>
      </nav>
    </header>

    <main class="content">
      <div class="messages-container">
        <h1>Messages</h1>
        <div id="messageHistory" class="message-history"></div>
        <div class="message-input">
          <input
            type="text"
            id="userMessage"
            placeholder="Type your message here..."
          />
          <button id="sendMessageBtn" class="submit-button">Send</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="social-links">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>

      </div>
      <p>

        reserved
      </p>
    </footer>
    <script>
      function toggleNav() {
        const sidenav = document.getElementById("mySidenav");
        const container = document.querySelector(".container");
        if (sidenav.style.width === "250px") {
          sidenav.style.width = "0";
          container.style.marginLeft = "0";
        } else {
          sidenav.style.width = "250px";
          container.style.marginLeft = "250px";
        }
      }
    </script>
    <script type="module" src="student.js"></script>
  </body>
