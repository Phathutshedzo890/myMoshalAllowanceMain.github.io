<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Registration</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h1 class="main-title">My Moshal Allowance</h1>

        <span class="menu-btn" onclick="toggleNav()">&#9776;</span>
      </nav>
    </header>
    <aside class="sidenav" id="mySidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()"
        >&times;</a
      >
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </aside>
    <main class="container" id="container">
      <section class="form-section sign-up-section">
        <form id="registerForm">
          <h1>Create Account</h1>
          <input type="text" id="Fname" placeholder="Name" required />
          <input type="text" id="Lname" placeholder="Surname" required />
          <input type="email" id="RegisterEmail" placeholder="Email" required />
          <input
            type="password"
            id="RegisterPassword"
            placeholder="Password"
            required
          />
          <button type="submit">Sign Up</button>
        </form>
      </section>
      <section class="form-section sign-in-section">
        <form id="loginForm">
          <h1>Sign In</h1>
          <input type="email" id="LoginEmail" placeholder="Email" required />
          <input
            type="password"
            id="LoginPassword"
            placeholder="Password"
            required
          />
          <button type="submit" id="Addbtn">Sign In</button>
        </form>
      </section>
      <aside class="overlay-section">
        <article class="overlay">
          <section class="overlay-panel overlay-left">
            <h1>Existing user?</h1>
            <p>Login with your personal info</p>
            <button class="ghost" id="signIn">Sign In</button>
          </section>
          <section class="overlay-panel overlay-right">
            <h1>New user?</h1>
            <p>
              Gain clarity on your allowance. Enter your personal details and
              get started!
            </p>
            <button class="ghost" id="signUp">Sign Up</button>
          </section>
        </article>
      </aside>
    </main>
    <footer>
      <p>&copy; 2024 MyWebsite. All rights reserved.</p>
      <p>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
      </p>
    </footer>
    <script>
      function toggleNav() {
        const sidenav = document.getElementById("mySidenav");
        if (sidenav.style.width === "250px") {
          sidenav.style.width = "0";
          document.body.style.marginLeft = "0";
        } else {
          sidenav.style.width = "250px";
          document.body.style.marginLeft = "250px";
        }
      }

      document.getElementById("signIn").addEventListener("click", () => {
        document
          .getElementById("container")
          .classList.remove("right-panel-active");
      });

      document.getElementById("signUp").addEventListener("click", () => {
        document
          .getElementById("container")
          .classList.add("right-panel-active");
      });
    </script>
    <script type="module" src="LoginFire.js"></script>
  </body>
</html>

<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  body {
    background-color: #f6f5f7;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100vh;
    margin: 0;
  }

  header {
    background: #3f62af;
    border-bottom: 1px solid #ddd;
    padding: 0 20px;
    box-shadow: 0 4px 2px -2px gray;
    position: sticky;
    top: 0;
    z-index: 1000;
    display: flex;
    align-items: center;
    height: 70px;
  }

  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
  }

  .menu-btn {
    font-size: 30px;
    cursor: pointer;
    color: #ffffff;
    order: -1; /* Add this line to move the button to the left */
  }

  h1.main-title {
    color: #ffffff;
    margin-left: 10px; /* Add some margin to separate the title from the button */
  }

  .sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #3f62af;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
  }

  .sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #ffffff;
    display: block;
    transition: 0.3s;
  }

  .sidenav a:hover {
    color: #f1f1f1;
  }

  .sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
  }

  main.container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
    position: relative;
    width: 768px;
    max-width: 100%;
    min-height: 480px;
    overflow: hidden;
    margin: 20px auto;
  }

  .form-section {
    position: absolute;
    top: 0;
    height: 100%;
    transition: all 0.6s ease-in-out;
  }

  .sign-in-section {
    left: 0;
    width: 50%;
    z-index: 2;
  }

  .sign-up-section {
    left: 0;
    width: 50%;
    opacity: 0;
    z-index: 1;
  }

  main.container.right-panel-active .sign-in-section {
    transform: translateX(100%);
  }

  main.container.right-panel-active .sign-up-section {
    transform: translateX(100%);
    opacity: 1;
    z-index: 5;
  }

  .overlay-section {
    position: absolute;
    top: 0;
    left: 50%;
    width: 50%;
    height: 100%;
    overflow: hidden;
    transition: transform 0.6s ease-in-out;
    z-index: 100;
  }

  main.container.right-panel-active .overlay-section {
    transform: translateX(-100%);
  }

  .overlay {
    background: #3f62af;
    color: #ffffff;
    position: relative;
    left: -100%;
    height: 100%;
    width: 200%;
    transform: translateX(0);
    transition: transform 0.6s ease-in-out;
  }

  main.container.right-panel-active .overlay {
    transform: translateX(50%);
  }

  .overlay-panel {
    position: absolute;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 0 40px;
    text-align: center;
    top: 0;
    height: 100%;
    width: 50%;
    transform: translateX(0);
    transition: transform 0.6s ease-in-out;
  }

  .overlay-left {
    transform: translateX(-20%);
  }

  main.container.right-panel-active .overlay-left {
    transform: translateX(0);
  }

  .overlay-right {
    right: 0;
    transform: translateX(0);
  }

  main.container.right-panel-active .overlay-right {
    transform: translateX(20%);
  }

  form {
    background-color: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 0 50px;
    height: 100%;
    text-align: center;
  }

  h1 {
    font-weight: bold;
    margin: 0;
  }

  p {
    font-size: 14px;
    font-weight: 100;
    line-height: 20px;
    margin: 20px 0 30px;
  }

  input {
    background-color: #eee;
    border: none;
    padding: 12px 15px;
    margin: 8px 0;
    width: 100%;
    border-radius: 5px;
  }

  button {
    border-radius: 20px;
    border: 1px solid #3f62af;
    background-color: #3f62af;
    color: #ffffff;
    font-size: 12px;
    font-weight: bold;
    padding: 12px 45px;
    letter-spacing: 1px;
    text-transform: uppercase;
    transition: transform 80ms ease-in;
    cursor: pointer;
  }

  button.ghost {
    background-color: transparent;
    border-color: #ffffff;
  }

  button:focus {
    outline: none;
  }

  button:active {
    transform: scale(0.95);
  }

  footer {
    text-align: center;
    padding: 20px;
    background: #f8f8f8;
    border-top: 1px solid #ddd;
  }

  footer p {
    margin: 5px 0;
  }

  footer a {
    margin: 0 10px;
    text-decoration: none;
    color: #3f62af;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .form-section {
      width: 100%;
    }
    main.container.right-panel-active .sign-in-section,
    main.container.right-panel-active .sign-up-section {
      transform: translateX(100%);
      width: 100%;
    }
    .overlay-section {
      display: none;
    }
    main.container {
      width: 90%;
    }
  }
</style>
