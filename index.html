<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Registration</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <main class="container" id="container">
     
      <!-- Registration Form -->
      <section class="form-section sign-up-section">
        <form id="registerForm">
          <h3>Create Account</h3>
          <!-- First Name -->
          <input type="text" id="Fname" placeholder="First Name" required />
          <!-- Last Name -->
          <input type="text" id="Lname" placeholder="Last Name" required />
          <!-- Student Number -->
          <input
            type="number"
            id="Student Number"
            placeholder="Student Number"
            required
          />
          <!-- Varsity -->
          <!-- <input type="text" id="Varsity" placeholder="University" required /> -->
          <!-- Varsity (University) Drop-down -->
          <div class="select-container">
            <select id="Varsity" required>
              <option value="" disabled selected>Select University</option>
              <option value="University of Witwatersrand">
                University of Witwatersrand
              </option>
              <option value="University of Johannesburg">
                University of Johannesburg
              </option>
              <option value="University of Pretoria">
                University of Pretoria
              </option>
              <option value="University of Cape Town">
                University of Cape Town
              </option>
              <option value="University of Stellenbosch">
                University of Stellenbosch
              </option>
              <option value="University of Free State"></option>
                University of Free State
              </option>
              <option value="University of Kwa-Zulu Natal"></option>
                University of Kwa-Zulu Natal
              </option>
              <option value="University of Western Cape"></option>
                University of Western Cape
              </option>
              <option value="University of Rhodes"></option>
                University of Rhodes
              </option>
              <option value="Nelson Mandela University "></option>
                Nelson Mandela University 
              </option>
            </select>
          </div>

          <!-- Phone Number -->
          <input type="tel" id="PhoneNo" placeholder="Phone Number" required />
          <!-- Email -->
          <input type="email" id="RegisterEmail" placeholder="Email" required />
          <!-- Password -->
          <input
            type="password"
            id="RegisterPassword"
            placeholder="Password"
            required
          />
          <button type="submit">Sign Up</button>
        </form>
      </section>

      <!-- Login Form -->
      <section class="form-section sign-in-section">
        <form id="loginForm">
          <h3>Sign In</h3>
          <!-- Email -->
          <input type="email" id="LoginEmail" placeholder="Email" required />
          <!-- Password -->
          <input
            type="password"
            id="LoginPassword"
            placeholder="Password"
            required
          />
          <button type="submit" id="Addbtn">Sign In</button>
          <a class="admin-link" href="admin_login.html">Admin</a>
        </form>
      </section>

      <aside class="overlay-section">
        <article class="overlay">
          <section class="overlay-panel overlay-left">
              <img src="https://i.ibb.co/GRQL9Kn/00ea154022e5.png" alt="User Guide">
            <h1>Existing user?</h1>
            <p>Login with your personal info</p>
            <button class="ghost" id="signIn">Sign In</button>
          </section>
          <section class="overlay-panel overlay-right">
            <img src="https://i.ibb.co/GRQL9Kn/00ea154022e5.png" alt="">
            <h1>New user?</h1>
            <p>
              Gain clarity on your allowance. Enter your personal details and
              get started!
            </p>
            <button class="ghost" id="signUp">Sign Up</button>
          </section>
        </article>
      </aside>
    </main>

    <footer>
      <p>&copy; Moshal Scholarship Program 2024 <br> Developed by InfoSync <br> All rights reserved</p>
      <p>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
      </p>
    </footer>

    <script>
      function toggleNav() {
        const sidenav = document.getElementById("mySidenav");
        if (sidenav.style.width === "250px") {
          sidenav.style.width = "0";
          document.body.style.marginLeft = "0";
        } else {
          sidenav.style.width = "250px";
          document.body.style.marginLeft = "250px";
        }
      }

      document.getElementById("signIn").addEventListener("click", () => {
        document
          .getElementById("container")
          .classList.remove("right-panel-active");
      });

      document.getElementById("signUp").addEventListener("click", () => {
        document
          .getElementById("container")
          .classList.add("right-panel-active");
      });
    </script>
    <script type="module" src="LoginFire.js"></script>
  </body>
</html>
