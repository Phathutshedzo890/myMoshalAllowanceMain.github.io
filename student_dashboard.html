<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="student.css" />
  </head>
  <body>
    

    <section id="sidebar" class="hide">
      <!-- SIDEBAR -->
      <a href="#" class="brand">
          <i class="bx bxs-smile"></i>
          <span class="text">AdminHub</span>
      </a>
      <ul class="side-menu top">
          <li><a href="#"><i class="bx bx-home"></i><span>Home</span></a></li>
          <li><a href="#"><i class="bx bx-user"></i><span>Profile</span></a></li>
          <li><a href="#"><i class="bx bx-cog"></i><span>Settings</span></a></li>
          <li><a href="#" class="logout"><i class="bx bx-log-out"></i><span>Logout</span></a></li>
      </ul>
  
      <style>
          /* SIDEBAR */
          #sidebar {
              position: fixed;
              top: 0;
              left: 0;
              width: 280px;
              height: 100%;
              background: var(--light);
              z-index: 2000;
              font-family: var(--lato);
              transition: .3s ease;
              overflow-x: hidden;
              scrollbar-width: none; /* For Firefox */
          }
          
          #sidebar::-webkit-scrollbar {
              display: none; /* For Chrome, Safari, and Opera */
          }
  
          #sidebar.hide {
              width: 60px; /* Collapsed width */
          }
  
          #sidebar .brand {
              font-size: 24px;
              font-weight: 700;
              height: 56px;
              display: flex;
              align-items: center;
              color: var(--blue);
              position: sticky;
              top: 0;
              left: 0;
              background: var(--light);
              z-index: 500;
              padding-bottom: 20px;
              box-sizing: content-box;
          }
  
          #sidebar .brand .bx {
              min-width: 60px;
              display: flex;
              justify-content: center;
          }
  
          #sidebar .side-menu {
              width: 100%;
              margin-top: 48px;
          }
  
          #sidebar .side-menu li {
              height: 48px;
              background: transparent;
              margin-left: 6px;
              border-radius: 48px 0 0 48px;
              padding: 4px;
          }
  
          #sidebar .side-menu li.active {
              background: var(--grey);
              position: relative;
          }
  
          #sidebar .side-menu li.active::before,
          #sidebar .side-menu li.active::after {
              content: '';
              position: absolute;
              width: 40px;
              height: 40px;
              border-radius: 50%;
              box-shadow: 20px -20px 0 var(--grey), 
                          20px 20px 0 var(--grey);
              z-index: -1; 
          }
  
          #sidebar .side-menu li.active::before {
              top: -40px; 
              right: 0; 
          }
  
          #sidebar .side-menu li.active::after {
              bottom: -40px; 
              right: 0; 
          }
  
          #sidebar .side-menu li a {
              width: 100%;
              height: 100%;
              background: var(--light);
              display: flex;
              align-items: center;
              border-radius: 48px;
              font-size: 16px;
              color: var(--dark);
              white-space: nowrap; /* Prevent text wrapping */
              overflow-x: hidden; /* Hide overflow text */
          }
  
          #sidebar .side-menu.top li.active a {
              color: var(--blue);
          }
  
          #sidebar.hide .side-menu li a {
              width: calc(48px - (4px * 2)); /* Adjusted width for collapsed state */
              transition: width .3s ease; /* Smooth transition */
          }
  
          #sidebar .side-menu li a.logout {
             color: var(--red); /* Color for logout link */
         }
  
         #sidebar .side-menu.top li a:hover {
             color: var(--blue); /* Hover effect */
         }
  
         #sidebar .side-menu li a .bx {
             min-width: calc(60px - ((4px + 6px) * 2)); /* Adjusted icon width */
             display:flex; 
             justify-content:center; 
         }
         /* SIDEBAR */
      </style>
  
      <script>
        const allSideMenu = document.querySelectorAll('#sidebar .side-menu.top li a');
  
        allSideMenu.forEach(item => {
            const li = item.parentElement;
  
            item.addEventListener('click', function () {
                allSideMenu.forEach(i => {
                    i.parentElement.classList.remove('active');
                });
                li.classList.add('active');
            });
        });
  
        // Function to toggle sidebar visibility
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hide');
        }
      </script>
  </section>
  

    <header class="header">
      <nav class="navbar">
        <div class="logo-container">
          <span class="menu-btn" onclick="toggleNav()">&#9776;</span>
          <img src="images/Morshal.jpg" alt="Moshal Logo" class="logo" />
        </div>
        <ul class="nav-links">
          <li class="nav-item"><a href="student_allowances.html">Allowances</a></li>
          <li class="nav-item"><a href="student_queries.html">Queries</a></li>
          <li class="nav-item"><a href="student_documents.html">Documents</a></li>
        </ul>
      </nav>
    </header>

    <main class="content">
      <!-- Allowance List -->
      <div class="allowance-list">
        <h2>Your Allowances</h2>
        <table id="allowanceTable">
          <thead>
            <tr>
              <th>Allowance Type</th>
              <th>Date Disbursed</th>
              <th>Amount</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="allowanceTableBody">
            <!-- Dynamic allowance rows will be added here -->
          </tbody>
        </table>
      </div>
    </main>

    <footer>
      <div class="social-links">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
      <p>
        Designed and Developed by INFOSYNC &copy; Moshal program 2024 All rights
        reserved
      </p>
    </footer>

    <script>
      // Sample allowance data (replace with dynamic data)
      const allowances = [
        {
          type: "Food",
          date: "2024-01-15",
          amount: "2300",
          status: "Received"
        },
        {
          type: "Living",
          date: "2024-02-01",
          amount: "10500",
          status: "Not Received"
        },
        {
          type: "Books",
          date: "2024-03-10",
          amount: "980",
          status: "Received"
        }
      ];

      const allowanceTableBody = document.getElementById("allowanceTableBody");

      allowances.forEach(allowance => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${allowance.type}</td>
          <td>${allowance.date}</td>
          <td>R${allowance.amount}</td>
          <td>${allowance.status}</td>
        `;
        allowanceTableBody.appendChild(row);
      });

      function toggleNav() {
        const sidenav = document.getElementById("mySidenav");
        const container = document.querySelector(".container");
        if (sidenav.style.width === "250px") {
          sidenav.style.width = "0";
          container.style.marginLeft = "0";
        } else {
          sidenav.style.width = "250px";
          container.style.marginLeft = "250px";
        }
      }
    </script>
  </body>
</html>
